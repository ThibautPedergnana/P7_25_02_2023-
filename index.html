<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>

<body>
    <header id="header">
        <img class="header-img" src="assets/header_logo.png" alt="Les petits plats" />
    </header>
    <main id="main">
        <section class="search-bar">
            <div class="search-wrapper">
                <input type="search" id="search" data-search />
            </div>
        </section>
        <section class="filter-section">
            <form class="filter-form">
                <div class="dropdown">
                    <button onclick="dropDown()"></button>
                    <button onclick="dropDown()"></button>
                    <button onclick="dropDown()"></button>
                </div>
            </form>
        </section>
        <section class="recipe-section" data-recipe-cards-container></section>
        <template data-recipe-template>
            <div class="card">
                <div class="img-container">
                    <img class="img" src="assets/temp_image.png" alt="image plats temporaire" />
                </div>
                <div class="content">
                    <div class="top-description">
                        <h2 class="title" data-title></h2>
                        <div class="timer">
                            <i class="fa-regular fa-clock"></i>
                            <span class="time" data-time></span>
                        </div>
                    </div>
                    <div class="bottom-description">
                        <ul class="ingredients-list">
                            <li>
                                <span class="ingredient" data-ingredient></span>
                                <span class="quantity" data-quantity></span>
                                <span class="unit" data-unit></span>
                            </li>
                            <li>
                                <span class="ingredient" data-ingredient></span>
                                <span class="quantity" data-quantity></span>
                                <span class="unit" data-unit></span>
                            </li>
                            <li>
                                <span class="ingredient" data-ingredient></span>
                                <span class="quantity" data-quantity></span>
                                <span class="unit" data-unit></span>
                            </li>
                            <li>
                                <span class="ingredient" data-ingredient></span>
                                <span class="quantity" data-quantity></span>
                                <span class="unit" data-unit></span>
                            </li>
                        </ul>
                        <p class="description" data-description></p>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0545fe024b.js" crossorigin="anonymous"></script>

    <!-- Entry point -->
    <script src="/scripts/script.js" type="module"></script>

    <!-- Data -->
    <script src="/scripts/utils/recipes.js" type="module"></script>

</body>

</html>
