<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
</head>

<body>
    <header id="header">
        <img class="header-img" src="assets/header_logo.png" alt="Les petits plats" />
    </header>
    <main id="main">
        <section class="search-bar">
            <div class="search-wrapper">
                <input type="search" id="search" placeholder="Rechercher une recette" data-search />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>
        <section class="filter-section">
            <div class="choice-container">
            </div>
            <form class="filter-form">
                <div class="form-group dropdown">
                    <input class="btn btn-secondary dropdown-toggle input-ingredients" id="dropdownMenu1"
                        placeholder="Ingrédients" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="dropdown-menu ingredients-options" aria-labelledby="dropdownMenu1"></div>
                </div>
                <div class="form-group dropdown">
                    <input class="btn btn-secondary dropdown-toggle input-appareils" id="dropdownMenu2"
                        placeholder="Appareils" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="dropdown-menu appliance-options" aria-labelledby="dropdownMenu2"></div>
                </div>
                <div class="form-group dropdown">
                    <input class="btn btn-secondary dropdown-toggle input-ustensils" id="dropdownMenu3"
                        placeholder="Ustensiles" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="dropdown-menu ustensils-options" aria-labelledby="dropdownMenu3"></div>
                </div>
            </form>
        </section>
        <section class="recipe-section" data-recipe-cards-container></section>
        <template data-recipe-template>
            <div class="card">
                <div class="img-container">
                    <img class="img" src="assets/temp_image.png" alt="image plats temporaire" />
                </div>
                <div class="content">
                    <div class="top-description">
                        <h2 class="title" data-title></h2>
                        <div class="timer">
                            <i class="fa-regular fa-clock"></i>
                            <span class="time" data-time></span>
                        </div>
                    </div>
                    <div class="bottom-description">
                        <div class="list-ingredient" data-ingredient></div>
                        <p class="description" data-description></p>
                    </div>
                </div>
            </div>
        </template>
        <div class="message-empty-cards hide">Aucun élement correspond à votre recherche</div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0545fe024b.js" crossorigin="anonymous"></script>

    <!-- Entry point -->
    <script src="/scripts/script.js" type="module"></script>

    <!-- Filters -->
    <script src="/scripts/filters/filters.js" type="module"></script>

    <!-- Data -->
    <script src="/scripts/utils/recipes.js" type="module"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/0545fe024b.js" crossorigin="anonymous"></script>
</body>

</html>
